<!doctype html>

<head>

  <title>Tavnoor's Fav Movies</title>
  <style>
    /* CYBERPUNK THEME */
    :root{
      --yellow:#fcee09;
      --cyan:#00eaff;
      --pink:#ff007f;
      --bg:#03010a;
      --panel:#0b0f1a;
      --glow:0 0 12px rgba(252,238,9,0.6);
    }
    html,body{height:100%;margin:0;font-family:Orbitron,Inter,ui-sans-serif;letter-spacing:0.5px;background:#03010a;color:var(--cyan);display:flex;align-items:center;justify-content:center;padding:32px}

    .card{width:960px;max-width:96%;background:linear-gradient(180deg,rgba(255,255,255,0.05),rgba(0,0,0,0.4));border:1px solid rgba(255,255,255,0.08);border-radius:16px;padding:28px;box-shadow:0 0 30px rgba(0,234,255,0.25), inset 0 0 20px rgba(255,0,128,0.15);backdrop-filter:blur(6px);display:grid;grid-template-columns:1fr 420px;gap:22px}

    header{grid-column:1/-1;text-shadow:0 0 8px var(--cyan);}
    h1{margin:0;font-size:26px;color:var(--yellow);text-shadow:0 0 10px var(--yellow)}
    p.lead{margin:6px 0 0;color:var(--cyan);opacity:0.9;font-size:14px}

    .left{padding:14px}
    .right{padding:14px;display:flex;flex-direction:column;align-items:center;gap:14px}

    /* Roulette wheel */
    .wheel-wrap{width:380px;height:380px;border-radius:50%;position:relative;display:grid;place-items:center;background:radial-gradient(circle,#061019,#03010a);box-shadow:0 0 20px var(--pink), inset 0 0 30px rgba(0,234,255,0.3)}
    .wheel{width:340px;height:340px;border-radius:50%;position:relative;overflow:hidden;transform:rotate(0deg);transition:transform 4s cubic-bezier(.17,.67,.34,1)}
    .slice{position:absolute;left:50%;top:50%;transform-origin:0 0;width:50%;height:50%;display:flex;align-items:center;color:var(--yellow);text-shadow:0 0 10px var(--yellow)}
    .slice span{transform:translate(-6px,-50%) rotate(-90deg);display:block;padding:4px;font-size:11px;white-space:nowrap}

    .spinner-pointer{width:0;height:0;border-left:16px solid transparent;border-right:16px solid transparent;border-bottom:26px solid var(--pink);position:absolute;top:-14px;left:calc(50% - 16px);filter:drop-shadow(0 0 6px var(--pink))}

    .result{margin-top:8px;font-weight:700;font-size:30px;color:var(--yellow);text-shadow:0 0 12px var(--yellow)}
    button#spin{background:var(--pink);border:0;padding:12px 18px;border-radius:10px;color:#fff;cursor:pointer;font-weight:700;box-shadow:0 0 14px var(--pink)}

    #confetti{position:absolute;left:0;top:0;pointer-events:none}

    @media (max-width:900px){.card{grid-template-columns:1fr;}}
  </style>
</head>
<body>
  <div class="card" id="app">
    <header>
      <h1>Welcome to Tavnoor's fav movies list</h1>
      <p class="lead">Press the button to get your next watch — the roulette will spin and choose for you.</p>
    </header>

    <section class="left">
      <button id="spin">Press to get your next watch</button>
    </section>

    <aside class="right">

        <div class="wheel-wrap" id="wheelWrap">

          <div class="spinner-pointer" aria-hidden></div>

function randBetween(min,max){return Math.random()*(max-min)+min}

function buildWheel(movies){
  const wheel=document.getElementById('wheel');
  wheel.innerHTML='';
  const n=movies.length;
  const sliceAngle=360/n;
  for(let i=0;i<n;i++){
    const slice=document.createElement('div');
    slice.className='slice';
    slice.style.transform=`rotate(${i*sliceAngle}deg) translate(-100%, -100%)`;
    const label=document.createElement('span');
    label.textContent=movies[i];
    slice.appendChild(label);
    wheel.appendChild(slice);
  }
}

class ConfettiParticle{constructor(x,y){this.x=x;this.y=y;this.vx=randBetween(-4,4);this.vy=randBetween(-8,-2);this.life=randBetween(40,90);this.size=randBetween(4,9);this.rot=randBetween(0,360)}update(){this.x+=this.vx;this.y+=this.vy;this.vy+=0.25;this.rot+=4;this.life--}}
function launchConfetti(){const c=document.getElementById('confetti');const ctx=c.getContext('2d');const W=c.width=760;const H=c.height=760;let parts=[];for(let i=0;i<80;i++)parts.push(new ConfettiParticle(W/2,H/2));function loop(){ctx.clearRect(0,0,W,H);for(let p of parts){ctx.save();ctx.translate(p.x,p.y);ctx.rotate(p.rot*Math.PI/180);ctx.fillStyle=`hsl(${randBetween(160,340)},100%,60%)`;ctx.fillRect(-p.size/2,-p.size/2,p.size,p.size);ctx.restore();p.update();}parts=parts.filter(p=>p.life>0);if(parts.length>0)requestAnimationFrame(loop);}loop();}

const wheelEl=document.getElementById('wheel');
const resultEl=document.getElementById('result');
buildWheel(movies);

async function spin(){if(movies.length===0){alert('No movies set.');return}
  document.getElementById('spin').disabled=true;
  const chosenIndex=Math.floor(Math.random()*movies.length);
  const sliceAngle=360/movies.length;
  const targetAngle=360-(chosenIndex*sliceAngle+sliceAngle/2);
  const finalDeg=(Math.floor(randBetween(3,6))*360)+targetAngle;
  wheelEl.style.transition='transform 4s cubic-bezier(.17,.67,.34,1)';
  wheelEl.style.transform=`rotate(${finalDeg}deg)`;
  await new Promise(r=>setTimeout(r,4200));
  resultEl.textContent=`Watch: ${movies[chosenIndex]}`;
  launchConfetti();
  document.getElementById('spin').disabled=false;
}

document.getElementById('spin').addEventListener('click',spin);
